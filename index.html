<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <div class="scoreboard">
      <div class="names">
        <span id="user-name">User</span><span id="space"></span> - <span id="cpu-name">Computer</span>
      </div>      
      <div class="score">
        <span id="user-score">0</span> - <span id="cpu-score">0</span>
      </div>
    </div>
    <div class="result_field">
      <div class="result_images">
        <span class="user_result">
          <img src="rock.png" alt="" />
        </span>
        <span class="cpu_result">
          <img src="rock.png" alt="" />
        </span>
      </div>
      <div class="result">Let's Play!!</div>
    </div>

    <div class="option_images">
      <span class="option_image" data-option="rock">
        <img src="rock.png" alt="" />
        <p>Rock</p>
      </span>
      <span class="option_image" data-option="paper">
        <img src="paper.png" alt="" />
        <p>Paper</p>
      </span>
      <span class="option_image" data-option="scissors">
        <img src="scissors.png" alt="" />
        <p>Scissors</p>
      </span>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
